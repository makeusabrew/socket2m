<div id='login'>
    <div class='page-header'>
        <h2>Login</h2>
    </div>
    <p>Please login below using your username and password. If you don't have
    an account yet, <a href="#" class='register'>register</a> to get playing right away!</p>
    <form method="post" action="">
        <div class="clearfix">
            <label for="username">Username *</label>
            <div class="input">
                <input type="text" name="username" id="username" required="" placeholder="" />
            </div>
        </div>
        <div class="clearfix">
            <label for="password">Password *</label>
            <div class="input">
                <input type="password" name="password" id="password" required="" />
            </div>
        </div>
        <div class="actions">
            <input type="submit" value="Login" class="btn primary" />
        </div>
    </form>
</div>
