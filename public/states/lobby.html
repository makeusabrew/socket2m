<div id=lobby>
    <div class='page-header'>
        <h2>The Lobby</h2>
    </div>
    <div class='row'>
        <div class='span8'>
            <h3>Users</h3>
            <p>Simply click any other user's name in the list to issue them a challenge. If
            they accept, your game will begin immediately.</p>
            <div id='users'>
                <table class='zebra-striped'>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Rank (<a href="/about.html#rankings" target="_blank">?</a>)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='span8'>
            <h3>Games in progress</h3>
            <p>The games below are taking place right now.</p>
            <div id='active-games'>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='span16'>
            <h3>Chat</h3>
            <div id='chat'>
            </div>
            <form>
                <input class='span16' type='text' placeholder='enter your message' name='chat' />
            </form>
        </div>
    </div>
</div>
