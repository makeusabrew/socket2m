<div id='register'>
    <div class='page-header'>
        <h1>Register</h1>
    </div>
    <p>Please simply fill out the details below to register for your free account.</p>
    <form method="post" action="">
        <div class="clearfix">
            <label for="email">Email Address *</label>
            <div class="input">
                <input type="email" name="email" id="email" required="" placeholder="my@email.com" />
            </div>
        </div>
        <div class="clearfix">
            <label for="username">Username *</label>
            <div class="input">
                <input type="text" name="username" id="username" required="" placeholder="myusername" />
            </div>
        </div>
        <div class="clearfix">
            <label for="password">Password *</label>
            <div class="input">
                <input type="password" name="password" id="password" required="" />
            </div>
        </div>
        <p class="alert-message warning" style="display:none;">
            <strong>Hey there!</strong> Please make sure your details are all correct before proceeding with registration.
        </p>
        <div class="actions">
            <input type="submit" value="Register" class="btn primary" />
        </div>
    </form>
</div>
